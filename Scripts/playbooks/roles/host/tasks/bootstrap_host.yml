- name: install packages via aptitude
  apt:
    name:
      - python3
      - python3-pip
      - docker
      - python3-docker
      - python3-dev
      - libffi-dev
      - gcc
      - libssl-dev
    state: latest
  when: ansible_facts['distribution'] == "Ubuntu"
- name: Set owner of /etc/kolla to current user
  become: yes
  file:
    path: /etc/kolla
    owner: "{{ ansible_effective_user_id }}"
    owner: "{{ ansible_effective_group_id }}"